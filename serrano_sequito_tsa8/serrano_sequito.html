<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex-Box Simulator</title>
    <link rel="stylesheet" href="serrano_sequito.css">
</head>
<body>
    <div class="container">
        <div class="flex-container" id="flexContainer">
            <div class="flex-item" id="item1">item 1</div>
            <div class="flex-item" id="item2">item 2</div>
            <div class="flex-item" id="item3">item 3</div>
        </div>
    </div>
    
    <div class="controls">
        <h2>Flexbox Properties</h2>
        
        <div class="control-group">
            <label for="flex-direction">flex-direction:</label>
            <select id="flex-direction">
                <option value="row">row</option>
                <option value="row-reverse">reverse-reverse</option>
                <option value="column">column</option>
                <option value="column-reverse">column-reverse</option>
            </select>
        </div>

        <div class="control-group">
            <label for="justify-content">justify-content:</label>
            <select id="justify-content">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
                <option value="space-between">space-between</option>
                <option value="space-around">space-around</option>
                <option value="space-evenly">space-evenly</option>
            </select>
        </div>

        <div class="control-group">
            <label for="align-items">align-items:</label>
            <select id="align-items">
                <option value="flex-start">flex-start</option>
                <option value="flex-end">flex-end</option>
                <option value="center">center</option>
            </select>
        </div>

        <div class="control-group">
            <label for="gap">Gap:</label>
            <input type="number" id="gap" value="0" min="0">
        </div>

        <div class="control-group">
            <button id="resetButton">Reset Flexbox</button>
        </div>

        <div class="control-group">
            <button id="growButton">Grow All</button>
        </div>

        <div class="control-group2">
            <label for="item1Flex">Item 1 Flex:</label>
            <input type="number" id="item1Flex" value="0" min="0">
        </div>

        <div class="control-group2">
            <label for="item2Flex">Item 2 Flex:</label>
            <input type="number" id="item2Flex" value="0" min="0">
        </div>

        <div class="control-group2">
            <label for="item3Flex">Item 3 Flex:</label>
            <input type="number" id="item3Flex" value="0" min="0">
        </div>

    </div>

    <script src="serrano_sequito.js"></script>

</body>
</html>
